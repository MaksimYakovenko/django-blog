<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Category</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/><br/>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <button class="btn btn-secondary">Add Category</button>
    </form>
{% else %}
    <h3>You're not allowed here!</h3>
{% endif %}
{% endblock %}
</body>
</html>
